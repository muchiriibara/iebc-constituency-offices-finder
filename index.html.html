        let filteredData = constituencyData;
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const resultsInfo = document.getElementById('resultsInfo');
        const noResultsDiv = document.getElementById('noResults');

        function updateResultsInfo() {
            const lang = translations[currentLang];
            const count = filteredData.length;
            resultsInfo.textContent = `${lang.showing} ${count} ${lang.constituencies}`;
            if (count === 0) {
                noResultsDiv.style.display = 'block';
            } else {
                noResultsDiv.style.display = 'none';
            }
        }

        function renderTable() {
            tableBody.innerHTML = '';
            filteredData.forEach(item => {
                const row = tableBody.insertRow();

                // County column
                let cell = row.insertCell();
                cell.innerHTML = `<strong>${item.county}</strong> <span class="badge">#${item.code}</span>`;

                // Constituency column
                cell = row.insertCell();
                cell.textContent = item.constituency;

                // Office Location column
                cell = row.insertCell();
                cell.textContent = item.office;

                // Landmark column
                cell = row.insertCell();
                cell.textContent = item.landmark;
            });
            updateResultsInfo();
        }

        function filterData(event) {
            const searchTerm = event.target.value.toLowerCase().trim();

            filteredData = constituencyData.filter(item => {
                return item.county.toLowerCase().includes(searchTerm) ||
                       item.constituency.toLowerCase().includes(searchTerm) ||
                       item.office.toLowerCase().includes(searchTerm) ||
                       item.landmark.toLowerCase().includes(searchTerm);
            });
            
            renderTable();
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'sw' : 'en';
            const lang = translations[currentLang];
            
            document.getElementById('mainTitle').textContent = lang.mainTitle;
            document.getElementById('subtitle').textContent = lang.subtitle;
            document.getElementById('searchInput').placeholder = lang.searchPlaceholder;
            document.getElementById('langBtn').textContent = lang.langBtn;
            document.getElementById('colCounty').textContent = lang.colCounty;
            document.getElementById('colConstituency').textContent = lang.colConstituency;
            document.getElementById('colOffice').textContent = lang.colOffice;
            document.getElementById('colLandmark').textContent = lang.colLandmark;
            document.getElementById('noResultsText').textContent = lang.noResultsText;
            document.getElementById('footerText').textContent = lang.footerText;
            
            updateResultsInfo();
        }

        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('langToggle').addEventListener('click', toggleLanguage);

        // Initial render
        renderTable();
    </script>
</body>
</html>
